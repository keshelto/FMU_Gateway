<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} · FMU Gateway</title>
    <link rel="stylesheet" href="{{ static_prefix }}/css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="{{ static_prefix }}/logo.svg" />
  </head>
  <body>
    <header class="top-bar">
      <div class="brand">
        <img src="{{ static_prefix }}/logo.svg" alt="FMU Gateway" class="brand-logo" />
        <span class="brand-name">FMU Gateway</span>
      </div>
      {% if user %}
      <nav class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/usage">Usage</a>
        <a href="/api-keys">API Keys</a>
        <a href="/billing">Billing</a>
        <a href="{{ docs_url if docs_url else '/docs/sdk_usage.md' }}" target="_blank">SDK Docs</a>
      </nav>
      <div class="user-menu">
        <span class="user-email">{{ user.email }}</span>
        <a class="logout" href="/logout">Logout</a>
      </div>
      {% endif %}
    </header>
    <main class="content">{% block content %}{% endblock %}</main>
    <footer class="footer">
      <span>© {{ now().year }} FMU Gateway. Built for engineering teams.</span>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
