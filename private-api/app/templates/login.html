{% extends "layout.html" %}
{% block content %}
<section class="auth-card">
  <h1>Engineer Login</h1>
  {% if error %}
  <p class="alert">{{ error }}</p>
  {% endif %}
  <form method="post" action="/login">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <label for="email">Email</label>
    <input id="email" name="email" type="email" value="{{ email or '' }}" placeholder="engineer@company.com" />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="••••••••" />
    <div class="or">or</div>
    <label for="api_key">API Key</label>
    <input id="api_key" name="api_key" type="text" placeholder="Optional: paste an API key" />
    <button type="submit" class="button full">Sign In</button>
  </form>
  <p class="auth-footer">Need an account? <a href="/register">Register here</a>.</p>
</section>
{% endblock %}
